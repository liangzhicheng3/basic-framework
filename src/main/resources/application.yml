server:
  port: 8090
  servlet:
    context-path: /liangzhicheng

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/basic_framework?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=Hongkong
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: false
    baseline-on-migrate: true

  redis:
    host: 127.0.0.1
    port: 6379
#    password: 011556ffd7b644589e796a368a122d57

  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB

  #处理第一次请求访问延迟问题
  mvc:
    servlet:
      load-on-startup: 1

  profiles:
    active: master

mybatis-plus:
  check-config-location: true
  configuration:
    map-underscore-to-camel-case: true

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

mvc:
  static:
    dirs: /css,/js,/upload
    prefix: http://127.0.0.1:${server.port}${server.servlet.context-path}
